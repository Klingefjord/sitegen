<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café - Bistro happa-happa Berlin</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive;
            background: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 30px;
        }
        h1 {
            margin: 20px 0;
            font-size: 3em;
        }
        .info {
            margin: 20px 0;
            font-size: 1.5em;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 400px;
        }
        .button {
            padding: 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            background: #444;
            color: #fff;
        }
        .button:hover {
            background: #666;
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <img src="{{image}}" alt="Cafe Avatar" class="avatar">
    <h1>Café - Bistro happa-happa Berlin</h1>
    <p>Monday: 12:00 PM - 6:00 PM</p>
<p>Tuesday – Saturday: 9:00 AM - 6:00 PM</p>
    <div class="buttons">
        <a href="tel:{{tel}}" class="button">Call Us</a>
        <a href="https://www.google.com/maps/search/Smetanastraße 17, 13088 Berlin, Germany" class="button">Find Us</a>
    </div>
</body>
</html>
